<style>
    .video-container {
        position: relative;
        border-radius: 12px;
        overflow: hidden;
        aspect-ratio: 9/16;
        max-height: 500px;
    }

    .video-container video {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .video-overlay {
        position: absolute;
        bottom: 20px;
        left: 20px;
        right: 20px;
    }

    .video-overlay a {
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 10px 20px;

        text-decoration: none;
        display: inline-flex;
