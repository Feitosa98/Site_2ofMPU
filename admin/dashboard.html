<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Gestão Cartório</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            background: #f4f6f9;
        }

        .dashboard-container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background: #1a2a47;
            color: white;
            padding-top: 20px;
            flex-shrink: 0;
        }

        .sidebar-logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .sidebar-logo img {
            width: 100px;
        }

        .menu-item {
            display: block;
            padding: 15px 20px;
            color: #b0bfd6;
            text-decoration: none;
            transition: all 0.3s;
        }

        .menu-item:hover,
        .menu-item.active {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-left: 4px solid var(--secondary-color);
        }

        .menu-item i {
            width: 25px;
        }

        /* Content */
        .main-content {
            flex-grow: 1;
            padding: 30px;
            overflow-y: auto;
        }

        .header-dash {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .kpi-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .kpi-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            border-left: 5px solid #ccc;
        }

        .kpi-card.pendente {
            border-color: #f39c12;
        }

        .kpi-card.andamento {
            border-color: #3498db;
        }

        .kpi-card.concluido {
            border-color: #2ecc71;
        }

        .kpi-value {
            font-size: 2rem;
            font-weight: bold;
            margin: 10px 0;
        }

        .kpi-label {
            color: #666;
            font-size: 0.9rem;
        }

        /* Tabela */
        .table-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            font-weight: 600;
            color: #555;
            background: #f8f9fa;
        }

        .status-badge {
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .bg-pendente {
            background: #fff3cd;
            color: #856404;
        }

        .bg-andamento {
            background: #cce5ff;
            color: #004085;
        }

        .bg-concluido {
            background: #d4edda;
            color: #155724;
        }

        .btn-action {
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8rem;
            text-decoration: none;
            display: inline-block;
        }

        .btn-view {
            background: #e7f1ff;
            color: #0056b3;
        }

        /* Lock Indicator */
        .locked-row {
            background-color: #fff0f0;
        }

        .lock-icon {
            color: #dc3545;
            margin-right: 5px;
        }
    </style>
</head>

<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-logo">
                <img src="../images/logo.png" alt="Logo">
                <h4 style="margin-top:10px;">Gestão Cartório</h4>
            </div>

            <nav>
                <a href="dashboard.html" class="menu-item active"><i class="fa-solid fa-gauge"></i> Dashboard</a>
                <a href="solicitacoes.html" class="menu-item"><i class="fa-solid fa-list-check"></i> Solicitações</a>
                <a href="#" class="menu-item"><i class="fa-solid fa-users"></i> Usuários (Admin)</a>
                <a href="#" class="menu-item"><i class="fa-solid fa-chart-line"></i> Relatórios</a>
                <a href="../system/api/logout.php" class="menu-item" style="color: #ff6b6b; margin-top: 50px;"><i
                        class="fa-solid fa-right-from-bracket"></i> Sair</a>
            </nav>
        </aside>

        <!-- Main -->
        <main class="main-content">
            <div class="header-dash">
                <h2>Visão Geral</h2>
                <div class="user-info">
                    <span>Olá, <strong id="userName">Usuário</strong></span>
                </div>
            </div>

            <!-- KPIs -->
            <div class="kpi-grid">
                <div class="kpi-card pendente">
                    <div class="kpi-label">Pendentes</div>
                    <div class="kpi-value" id="countPendente">-</div>
                </div>
                <div class="kpi-card andamento">
                    <div class="kpi-label">Em Andamento</div>
                    <div class="kpi-value" id="countAndamento">-</div>
                </div>
                <div class="kpi-card concluido">
                    <div class="kpi-label">Concluídos (Mês)</div>
                    <div class="kpi-value" id="countConcluido">-</div>
                </div>
            </div>

            <!-- Tabela Recentes -->
            <div class="table-container">
                <h3 class="mb-4">Solicitações Recentes</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Protocolo</th>
                            <th>Cliente</th>
                            <th>Serviço</th>
                            <th>Status</th>
                            <th>Prioridade</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="listaSolicitacoes">
                        <tr>
                            <td colspan="6" class="text-center">Carregando...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <script>
        // Função para carregar dados
        async function carregarDashboard() {
            try {
                const response = await fetch('../system/api/listar_solicitacoes.php');
                const data = await response.json();

                if (!data.sucesso) {
                    // Se não logado ou erro
                    if (data.erro && data.erro.includes('Acesso negado')) window.location.href = 'login.html';
                    return;
                }

                // Atualizar KPIs (Mock - ideal seria trazer backend)
                const pendentes = data.solicitacoes.filter(s => s.status === 'pendente').length;
                const andamento = data.solicitacoes.filter(s => s.status === 'em_andamento').length;
                const concluidos = data.solicitacoes.filter(s => s.status === 'concluido').length;

                document.getElementById('countPendente').innerText = pendentes;
                document.getElementById('countAndamento').innerText = andamento;
                document.getElementById('countConcluido').innerText = concluidos;

                // Renderizar Tabela
                const tbody = document.getElementById('listaSolicitacoes');
                tbody.innerHTML = '';

                data.solicitacoes.forEach(s => {
                    let statusClass = 'bg-pendente';
                    if (s.status === 'em_andamento') statusClass = 'bg-andamento';
                    if (s.status === 'concluido') statusClass = 'bg-concluido';

                    // Lógica de Bloqueio
                    let trClass = '';
                    let lockIcon = '';
                    let btnDisabled = '';

                    if (s.bloqueado_para_mim) {
                        trClass = 'locked-row';
                        lockIcon = `<i class="fa-solid fa-lock lock-icon" title="Bloqueado por ${s.bloqueado_por_nome}"></i>`;
                        // Se for admin/supervisor, pode forçar. Se não, desabilita.
                        if (data.usuario_nivel === 'colaborador') {
                            btnDisabled = 'style="opacity:0.5; pointer-events:none;"';
                        }
                    }

                    const row = `
                        <tr class="${trClass}">
                            <td>${lockIcon} <strong>${s.protocolo}</strong></td>
                            <td>${s.cliente_nome}</td>
                            <td>${s.servico_nome}</td>
                            <td><span class="status-badge ${statusClass}">${s.status.replace('_', ' ').toUpperCase()}</span></td>
                            <td>${s.prioridade === 'urgente' ? '<span style="color:red;font-weight:bold">URGENTE</span>' : 'Normal'}</td>
                            <td>
                                <a href="detalhes_solicitacao.html?id=${s.id}" class="btn-action btn-view" ${btnDisabled}>
                                    <i class="fa-solid fa-eye"></i> Abrir
                                </a>
                            </td>
                        </tr>
                    `;
                    tbody.innerHTML += row;
                });

            } catch (error) {
                console.error("Erro ao carregar dashboard:", error);
            }
        }

        // Iniciar
        carregarDashboard();

        // Auto-refresh a cada 30s
        setInterval(carregarDashboard, 30000);
    </script>
</body>

</html>
