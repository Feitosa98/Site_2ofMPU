<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Administrativo - Cartório 2º Ofício</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="icon" type="image/png" href="../images/logo.png">
    <style>
        body {
            background: #f0f2f5;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .login-card {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-logo {
            max-width: 150px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5ee;
            border-radius: 8px;
            box-sizing: border-box;
        }

        .btn-login {
            width: 100%;
            padding: 12px;
            background: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-login:hover {
            background: #b58b4c;
            /* Darker shade of secondary */
        }

        .alert {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>

<body>

    <div class="login-card">
        <img src="../images/logo.png" alt="Cartório Logo" class="login-logo">
        <h2 class="mb-4">Portal do Colaborador</h2>

        <div id="loginAlert" class="alert alert-error"></div>

        <form id="loginForm">
            <div class="form-group">
                <label>E-mail</label>
                <input type="email" name="email" class="form-control" placeholder="seu.email@cartorio.com" required>
            </div>
            <div class="form-group">
                <label>Senha</label>
                <input type="password" name="senha" class="form-control" placeholder="Sua senha" required>
            </div>
            <button type="submit" class="btn-login">Entrar no Sistema</button>
        </form>

        <p class="mt-3 text-muted" style="font-size: 0.8rem;">
            Esqueceu a senha? Contate o Administrador.
        </p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const formData = new FormData(this);
            const alertBox = document.getElementById('loginAlert');
            const btn = this.querySelector('button');

            btn.disabled = true;
            btn.innerText = 'Entrando...';
            alertBox.style.display = 'none';

            fetch('../system/api/login.php', {
                method: 'POST',
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    if (data.sucesso) {
                        window.location.href = data.redirect;
                    } else {
                        alertBox.textContent = data.erro || 'Erro ao fazer login';
                        alertBox.style.display = 'block';
                        btn.disabled = false;
                        btn.innerText = 'Entrar no Sistema';
                    }
                })
                .catch(err => {
                    console.error(err);
                    alertBox.textContent = 'Erro de conexão com o servidor';
                    alertBox.style.display = 'block';
                    btn.disabled = false;
                    btn.innerText = 'Entrar no Sistema';
                });
        });
    </script>
</body>

</html>
